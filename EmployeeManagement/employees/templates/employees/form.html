<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333;">Employee Registration</h2>
        
        <form action="{% url 'submit_employee' %}" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            
            <label style="text-align: left; font-weight: bold;">Name:</label>
            <input type="text" name="name" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="text-align: left; font-weight: bold;">Number:</label>
            <input type="text" name="number" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="text-align: left; font-weight: bold;">Age:</label>
            <input type="number" name="age" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="text-align: left; font-weight: bold;">Address:</label>
            <input type="text" name="address" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="text-align: left; font-weight: bold;">Employee ID:</label>
            <input type="text" name="employee_id" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
